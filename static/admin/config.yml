backend:
  name: git-gateway
  branch: master

media_folder: "images/uploads"

collections:
  # - name: "blog" # Used in routes, e.g., /admin/collections/blog
  #   label: "Blog" # Used in the UI
  #   folder: "content/blog/posts" # The path to the folder where the documents are stored
  #   create: true # Allow users to create new documents in this collection
  #   slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
  #   fields: # The fields for each document, usually in front matter
  #     - {label: Title, name: title, widget: string, required: true}
  #     - {label: Description, name: description, widget: text, required: true}
  #     - {label: Publish date, name: date, widget: "datetime"}
  #     - {label: Content, name: body, widget: "markdown"}
  - name: "live-info"
    label: "Live Info"
    folder: "_posts/live-info"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Event Name", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Place", name: "place", widget: "string"}
      - {label: "Ticket(adv)", name: "ticket_adv", widget: "number", default: "未定"}
      - {label: "Ticket(door)", name: "ticket_door", widget: "number", default: "未定"}
      - {label: "Ticket(other)", name: "ticket_other", widget: "number"}
      - {label: "Open", name: "time_open", widget: "datetime", default: "未定"}
      - {label: "Start", name: "time_start", widget: "datetime", default: "未定"}
      - {label: "iyu Appear", name: "iyu_appear_time", widget: "datetime"}
      - {label: "With", name: "with", widget: "list"}
